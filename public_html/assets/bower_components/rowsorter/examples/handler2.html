<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>rowsorter.js - handler 2</title>
    <script type="text/javascript" src="../dist/RowSorter.js"></script>
</head>
<body>

<style>
table {width: 400px; font-size: 14px; font-family: tahoma, arial, sans-serif;}
table thead th {background-color: #ccc; padding: 5px 8px;}
table td {background-color: #ddd; padding: 5px 8px;}

table.sorting-table {cursor: move;}
table tr.sorting-row td {background-color: #8b8;}
.sort-handler {float: right; background-color: #f80; width: 14px; height: 14px; margin: 2px 0 0 6px; cursor: move;}
</style>

<table id="table1">
    <thead>
        <tr>
            <th colspan="4">handler: 'span.sort-handler'</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1</td>
            <td>Sample Content 1 <span></span></td>
            <td>Sample Content 1</td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td>Sample Content 2 <span class="sort-handler"></span></td>
            <td>Sample Content 2</td>
        </tr>
        <tr>
            <td>Row 3</td>
            <td>Sample Content 3 <span class="sort-handler"></span></td>
            <td>Sample Content 3</td>
        </tr>
        <tr>
            <td>Row 4</td>
            <td>Sample Content 4 <span class="sort-handler"></span></td>
            <td>Sample Content 4</td>
        </tr>
        <tr>
            <td>Row 5</td>
            <td>Sample Content 5 <span class="sort-handler"></span></td>
            <td>Sample Content 5</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" id="logarea">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3"><button type="button" onclick="RowSorter.destroy('#table1');">Destroy RowSorter</button></td>
        </tr>
    </tfoot>
</table>

<script type="text/javascript">
var logarea = document.getElementById("logarea");
function log(text)
{
    logarea.innerHTML = text;
}

RowSorter('#table1', {
    handler: 'span.sort-handler',
    stickFirstRow : true,
    stickLastRow  : false,
    onDragStart: function(tbody, row, index)
    {
        log('start index is ' + index);
    },
    onDrop: function(tbody, row, new_index, old_index)
    {
        log('sorted from ' + old_index + ' to ' + new_index);
    }
});

</script>

</body>
</html>
